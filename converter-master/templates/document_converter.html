{% extends 'layouts/base.html' %}

{% block content %}
<body>

    <header>
        <h2>Image Text Converter</h2>
    </header>

    <main class="container">
        <form method="POST" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}

            <!-- File input for the image -->
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" name="image" id="image" accept="image/*" required class="form-control" />
            </div>

            <!-- Dropdown for format selection -->
            <div class="form-group">
                <label for="format">Select Output Format</label>
                <select name="format" id="format" required class="form-control">
                    <option value="pdf">PDF</option>
                    <option value="docx">DOCX</option>
                    <option value="xlsx">XLSX</option>
                </select>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Convert</button>
            </div>

            <!-- Success and error messages -->
            {% if success_message %}
                <div class="alert alert-success">
                    {{ success_message }}
                </div>
                <a href="{{ download_url }}" class="btn btn-primary" download>Download Converted File</a>
            {% endif %}

            {% if error_message %}
                <div class="alert alert-danger">
                    {{ error_message }}
                </div>
            {% endif %}
        </form>
    </main>

</body>
{% endblock %}
