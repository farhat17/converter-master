{% extends 'layouts/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center mt-4">AI Content Generator</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter Your Topic:</label>
            <textarea name="prompt" id="prompt" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Content</button>
    </form>
    {% if generated_text %}
        <div class="mt-4 p-3 bg-light border rounded">
            <h3>Generated Content:</h3>
            <p>{{ generated_text }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
